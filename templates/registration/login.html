<html>
    <head>
        <title>User Login</title>
    </head>
    <body>
        <h1>User Login</h1>
        <form method="post" action=".">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="login" />
            <a href="/password_reset">forgot password</a>
            <input type="hidden" name="next" value="{% if next %}{{next}}{% else%}/{%endif%}" />
        </form>
    </body>
</html>
